{% extends 'header.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>

</head>

<body>
  
	<h4>
    <div class="row" style="padding-top: 3rem;">
        {% for i in myenq %}
    

          <div class="col-sm-4 py-2" style="padding-left: 4rem; padding-right: 3rem;">
            <div class="card border-denger mb-3" style="width: 27rem; height: 15rem;">
              <div class="card-header bg-primary border-denger text-success text-center" style="height: 20px;"><h4>Enquery:&nbsp;{{i.id}}</h4></div>
        
        <div class="card-body text-primary bg-white">
        <h5 class="card-title"><p>Query: {{i.enquerys}} </p></h5>
        <hr>
            <h5 class="card-title"><p>Issue Date: {{i.startdate}}
            </p></h5>
            <hr>
                <h5 class="card-title"><p>Reply: {{i.reply}}</p></h5>
                <hr>

            </div>
         
        
        <div class="card-footer bg-transparent border-success " style="align-items: right;">
         
        </div>
        </div>
        </div>
        
        
        {% endfor %}
              
        <div class="col-sm-4 py-2" style="padding-left: 4rem; padding-right: 3rem;">
            <div class="card border-Denger mb-3" style="width: 27rem; height: 15rem;">
              <div class="card-header bg-primary border-denger text-success text-center"><h4>Add a new Enquery:&nbsp;</h4></div>
        
        <div class="card-body text-primary bg-white">
       <center>
           <br><br><br>
            <h1><button btn btn-primary style="width: 60px;" data-toggle="modal" data-target="#enquiry">+</button></h1>
        </center>
        <div class="card-footer bg-transparent border-success " style="align-items: right;">
         
        </div>
        </div>
        </div>

        </div>

    </h4>

    <div class="modal fade" id="enquiry" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <b><h3 class="modal-title text-success" id="exampleModalLabel" >Enquiry</h3></b>
    <hr>
            </div>
            
            <form name="book1" method="post" action="{% url 'addquery' %}">
                {% csrf_token %}
            <div class="modal-body">
                <label class="inputLabel">Query: </label>
                <input class="textarea" id="dn" type="text" placeholder="Add Your Query" name="que1" required="" style="width: 30rem;" cols="50"><br>
                
                <br>
            </div>
        
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
          </div>
        </div>
      </div>
</body>
</html>
{% endblock %}
